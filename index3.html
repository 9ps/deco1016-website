<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body id="reg">
    <div class="headerNav">
        <img src="img/logo.png" alt="LOGO" id="logoImage2">
    </div>
    <div class="done" id="done2"></div>
    <div class="pre">
        <div id="prefirstline">
            <h1 id="header2">About You</h1>
        </div>
    </div>
    <main>
        <form action="index4.html">
            <div class="form-group">
                <p class="question">What is your First Name?</p>
                <input type="text" name="first_name" id="fname" placeholder="First Name">
                <div class="messages"></div>
            </div>
            <div class="form-group link">
                <a onclick="expand()" class="expando"><i class="material-icons">expand_more</i>Add a Prefered First Name
                    (optional)</a>
            </div>
            <div class="form-group" id="secret">
                <input type="text" name="preferred_name" placeholder="Preferred First Name">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <p class="question">What is your Last Name?</p>
                <input type="text" name="last_name" placeholder="Last Name">
                <div class="messages"></div>
            </div>
            <div class="form-group">
                <button type="submit" class="action continue">Continue</button>
            </div>
        </form>
    </main>
    <script type="text/javascript" src="script3.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

</body>

</html>
